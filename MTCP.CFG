; ================================================================
; RUSTCHAIN DOS MINER - mTCP Configuration
; ================================================================
;
; Edit this file for your network setup.
; Delete the semicolons (;) to enable options.
;
; REQUIRED: Packet interrupt must match your driver
PACKETINT 0x60

; Your miner's hostname (can be anything)
HOSTNAME DOSMINER

; ================================================================
; OPTION 1: DHCP (Automatic IP)
; ================================================================
; If using DHCP, just run "DHCP.EXE" after loading packet driver.
; DHCP will fill in the IP settings below automatically.
;
; Leave the IP settings commented out for DHCP:

; ================================================================
; OPTION 2: STATIC IP (Manual Configuration)
; ================================================================
; Uncomment and edit these lines for static IP:
;
;IPADDR 192.168.1.100
;NETMASK 255.255.255.0
;GATEWAY 192.168.1.1
;NAMESERVER 8.8.8.8

; ================================================================
; DHCP will write your assigned IP below this line:
; ================================================================
